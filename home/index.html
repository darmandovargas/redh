<!DOCTYPE html>

<head>

	<script src="/lib/jquery.min.2.2.4.js"></script>

	<script>
		// Find all iframes
		var $iframes = $("iframe");

		// Find & save the aspect ratio for all iframes
		$iframes.each(function () {
			$(this).data("ratio", this.height / this.width)
				// Remove the hardcoded width & height attributes
				.removeAttr("width")
				.removeAttr("height");
		});

		// Resize the iframes when the window is resized
		$(window).resize(function () {
			$iframes.each(function () {
				// Get the parent container's width
				var width = $(this).parent().width();
				$(this).width(width)
					.height(width * $(this).data("ratio"));
			});
			// Resize to fix all iframes on page load.
		}).resize();

		$(window).load(function () {

			function setIframeHeight(iframe) {
				if (iframe) {
					var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
					if (iframeWin.document.body) {
						//console.log(iframeWin.document.documentElement.scrollHeight);
						//console.log(iframeWin.document.body.scrollHeight);
						//
						iframe.height = screen.height * 0.84; //iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
					}
				}
			}
		});
	</script>
	<style>
		.intrinsic-container {
			/*position: relative;*/
			height: 100%;
			overflow: hidden;
		}

		/* 16x9 Aspect Ratio */
		.intrinsic-container-16x9 {
			padding-bottom: 56.25%;
		}

		/* 4x3 Aspect Ratio */
		.intrinsic-container-4x3 {
			padding-bottom: 75%;
		}

		.intrinsic-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
